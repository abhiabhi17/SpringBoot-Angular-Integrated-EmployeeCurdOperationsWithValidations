<div class="container" *ngFor="let course of courses" >
    <!--*ngIf="courseCountRadioButton === 'All' || courseCountRadioButton === course.type"-->  
    <div class="course-container" >
<table class="table" >
  <thead>
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th>Duration</th>
      <th>Type</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{course.name}}</td>
      <td>{{course.author}}</td>
      <td>{{course.duration}}</td>
      <td>{{course.type}}</td>
      <td>{{course.price}}</td>
      <td>{{course.description}}</td>
    </tr>
    
  </tbody>
</table>

</div>
<div>
    <router-outlet></router-outlet>
</div>
